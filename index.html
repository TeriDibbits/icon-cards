<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Icon Cards</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

  <header>
    <div class="grid grid-middle island">
      <div class="unit text-center xs-1 s-1 m-1-3 l-1-3">
        <a class="card unit" href="#">
          <i class="icon i-64 unit push">
            <img src="images/placeholder-hex.svg" alt="#">
          </i>
          <h2>Human Paladin</h2>
          <p>Dedicated to the everlasting oath of honour, justice and goodness.</p>
          <span class="btn btn-ghost">Choose Paladin</span>
        </a>
      </div>
    </div>
  </header>

</body>
</html>
