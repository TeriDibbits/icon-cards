<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Icon Cards</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

  <div class="grid island-1-2">
    <div class="unit text-center xs-1 s-1 m-1-3 l-1-3 xl-1-3 gutter-1-4">
      <a class="card block island push-1-2" href="#">
        <i class="icon i-64 push">
          <img src="images/placeholder-hex.svg" alt="#">
        </i>
        <h2 class="tera push">Human Paladin</h2>
        <p class="kilo italic">Dedicated to the everlasting oath of honour, justice and goodness.</p>
        <span class="kilo pad-t-1-4 btn btn-ghost">Choose Paladin</span>
      </a>
    </div>
    <div class="unit text-center xs-1 s-1 m-1-3 l-1-3 xl-1-3 gutter-1-8">
      <a class="card block island push-1-2" href="#">
        <i class="icon i-64 push">
          <img src="images/placeholder-hex.svg" alt="#">
        </i>
        <h2 class="tera push">Drow Rogue</h2>
        <p class="kilo italic">A near invincible killer whoâ€™s craft was honed in the dark caves.</p>
        <span class="kilo pad-t-1-4 btn btn-ghost">Choose Rogue</span>
      </a>
    </div>
    <div class="unit text-center xs-1 s-1 m-1-3 l-1-3 xl-1-3 gutter-1-4">
      <a class="card block island" href="#">
        <i class="icon i-64 push">
          <img src="images/placeholder-hex.svg" alt="#">
        </i>
        <h2 class="tera push">Wood Elf Ranger</h2>
        <p class="kilo italic">A rugged individualist who survives on wits, will and muscle.</p>
        <span class="kilo pad-t-1-2 btn btn-ghost">Choose Ranger</span>
      </a>
    </div>
  </div>

</body>
</html>
